<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;

        }
        .container {

            border-radius: 12px;
            box-shadow: 0 4px H20px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }

        /* ğŸ’¡ ê¸°ì¡´ ìŠ¤íƒ€ì¼ì„ ìœ ì§€í•œ í¼ ìš”ì†Œ */
        #predict input[type="file"] {
            display: none;
        }
        .file-label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 1rem;
            transition: background-color 0.3s ease; /* ë¶€ë“œëŸ¬ìš´ ìƒ‰ìƒ ì „í™˜ íš¨ê³¼ ì¶”ê°€ */
        }
        .file-label:hover {
            background-color: #0056b3;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 1rem;
            transition: background-color 0.3s ease; /* ë¶€ë“œëŸ¬ìš´ ìƒ‰ìƒ ì „í™˜ íš¨ê³¼ ì¶”ê°€ */
        }
        button:hover {
            background-color: #218838;
        }
        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }
        legend {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 1rem;
        }

        /* ğŸ’¡ ë‚˜ë¨¸ì§€ ìš”ì†ŒëŠ” ê¸°ì¡´ ìŠ¤íƒ€ì¼ ìœ ì§€ */
        #image-preview {
            margin-top: 1.5rem;
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;
            margin: 1.5rem auto 0;
        }
        #result-container {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #333;
        }
        #spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>

        <form id="predict">
            <fieldset>
                <legend>ì´ë¯¸ì§€ ì—…ë¡œë“œ</legend>
                <label for="file-input" class="file-label">ì´ë¯¸ì§€ ì„ íƒ</label>
                <input type="file" id="file-input" name="file" accept="image/*" required>
                <br>
                <button type="submit">ì˜ˆì¸¡í•˜ê¸°</button>
            </fieldset>
        </form>
        
        <img id="image-preview" src="#" alt="Image preview">
        <div id="spinner"></div>
        <div id="result-container"></div>
    </div>

    <script>
        // JavaScript ë¡œì§ì€ ì´ì „ì— ìˆ˜ì •í•œ ìµœì¢…ë³¸ ê·¸ëŒ€ë¡œì…ë‹ˆë‹¤. (ì™„ë²½í•˜ê²Œ ì‘ë™í•©ë‹ˆë‹¤)
        const form = document.getElementById('predict');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const resultContainer = document.getElementById('result-container');
        const spinner = document.getElementById('spinner');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
                resultContainer.innerHTML = '';
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            spinner.style.display = 'block';
            resultContainer.innerHTML = '';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('ì„œë²„ ì‘ë‹µì— ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
                
                const data = await response.json();
                const confidence = parseFloat(data.confidence);
                resultContainer.innerHTML = `
                    <p><strong>ì˜ˆì¸¡ ê²°ê³¼:</strong> ${data.predicted_class}</p>
                    <p><strong>ì‹ ë¢°ë„:</strong> ${(confidence * 100).toFixed(2)}%</p>
                `;
            } catch (error) {
                resultContainer.innerHTML = `<p style="color: red;">ì˜ˆì¸¡ ì‹¤íŒ¨: ${error.message}</p>`;
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
