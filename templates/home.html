<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f7f6;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px H20px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }

        /* 💡 기존 스타일을 유지한 폼 요소 */
        #predict input[type="file"] {
            display: none;
        }
        .file-label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 1rem;
            transition: background-color 0.3s ease; /* 부드러운 색상 전환 효과 추가 */
        }
        .file-label:hover {
            background-color: #0056b3;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 1rem;
            transition: background-color 0.3s ease; /* 부드러운 색상 전환 효과 추가 */
        }
        button:hover {
            background-color: #218838;
        }
        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }
        legend {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 1rem;
        }

        /* 💡 나머지 요소는 기존 스타일 유지 */
        #image-preview {
            margin-top: 1.5rem;
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;
            margin: 1.5rem auto 0;
        }
        /* #result-container {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #333;
        } */
        #result-container {
            margin-top: 1.5rem;
            width: 100%;
            text-align: left;
            /* background-color: #f8f9fa;  배경색 추가로 영역 구분 */
            /* border-radius: 8px;  부드러운 모서리 */
            /* padding: 1rem; 내부 여백 */
            /* border: 1px solid #e9ecef; 얇은 테두리 */
        }
        .top-prediction {
            font-size: 1.15rem;
            font-weight: 600; /* 폰트 굵기 조정 */
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
        .top-prediction strong {
            font-size: 1.2rem;
            color: #007bff; /* 강조 색상 */
        }
        .all-predict-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .all-predict-list li {
            display: flex;
            align-items: center;
            gap: 10px; /* 요소 사이의 간격 */
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }
        .class-name {
            font-weight: 500;
            width: 50px; /* 너비 고정 */
            flex-shrink: 0; /* 너비가 줄어들지 않도록 설정 */
        }
        .progress-bar-container {
            flex-grow: 1;
            height: 18px;
            background-color: #e9ecef;
            border-radius: 9px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0%; /* JS에서 채워줌 */
            transition: width 0.5s ease-in-out;
            border-radius: 9px;
        }
        /* 퍼센트 텍스트를 위한 스타일 */
        .percentage-text {
            font-weight: 500;
            width: 60px; /* 너비 고정으로 정렬 */
            text-align: right;
            flex-shrink: 0;
            color: #495057;
        }
        
        #spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>

        <form id="predict">
            <fieldset>
                <legend>이미지 업로드</legend>
                <label for="file-input" class="file-label">이미지 선택</label>
                <input type="file" id="file-input" name="file" accept="image/*" required>
                <br>
                <button type="submit">예측하기</button>
            </fieldset>
        </form>
        
        <img id="image-preview" src="#" alt="Image preview">
        <div id="spinner"></div>
        <div id="result-container"></div>
    </div>

    <script>
        const form = document.getElementById('predict');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const resultContainer = document.getElementById('result-container');
        const spinner = document.getElementById('spinner');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
                resultContainer.innerHTML = '';
            }
        });


        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            spinner.style.display = 'block';
            resultContainer.innerHTML = '';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('서버 응답에 문제가 발생했습니다.');
                }
                
                const data = await response.json();
                
                if (data.error) { throw new Error(data.error); }

                const confidence = parseFloat(data.confidence);
                const topPredictionHTML = `
                    <div class="top-prediction">
                        가장 유력한 진단: <strong>${data.predicted_class}</strong> 
                        (${(confidence * 100).toFixed(2)}%)
                    </div>`;

                const sortedProbs = Object.entries(data.all_predict)
                    .sort(([,a],[,b]) => b - a);

                // 💡 HTML 생성 로직을 새로운 CSS 구조에 맞게 수정
                const allProbsHTML = sortedProbs.map(([className, prob]) => {
                    const percentage = (prob * 100).toFixed(2);
                    return `
                        <li>
                            <span class="class-name">${className}</span>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${percentage}%;"></div>
                            </div>
                            <span class="percentage-text">${percentage}%</span>
                        </li>
                    `;
                }).join('');

                resultContainer.innerHTML = topPredictionHTML + `<ul class="all-predict">${allProbsHTML}</ul>`;

            } catch (error) {
                resultContainer.innerHTML = `<p style="color: red;">예측 실패: ${error.message}</p>`;
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
