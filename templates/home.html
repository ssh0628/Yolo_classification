<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>

        <form id="predict">
            <fieldset>
                <legend>ì´ë¯¸ì§€ ì—…ë¡œë“œ</legend>
                <label for="file-input" class="file-label">ì´ë¯¸ì§€ ì„ íƒ</label>
                <input type="file" id="file-input" name="file" accept="image/*" required>
                <br>
                <button type="submit">ì˜ˆì¸¡í•˜ê¸°</button>
            </fieldset>
        </form>
        
        <img id="image-preview" src="#" alt="Image preview">
        <div id="spinner"></div>
        <div id="result-container"></div>
    </div>

    <script>
        const form = document.getElementById('predict');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const resultContainer = document.getElementById('result-container');
        const spinner = document.getElementById('spinner');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
                resultContainer.innerHTML = '';
            }
        });


        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            spinner.style.display = 'block';
            resultContainer.innerHTML = '';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('ì„œë²„ ì‘ë‹µì— ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
                
                const data = await response.json();
                
                if (data.error) { throw new Error(data.error); }

                const confidence = parseFloat(data.confidence);
                const topPredictionHTML = `
                    <div class="top-prediction">
                        ê°€ì¥ ìœ ë ¥í•œ ì§„ë‹¨: <strong>${data.predicted_class}</strong> 
                        (${(confidence * 100).toFixed(2)}%)
                    </div>`;

                const sortedProbs = Object.entries(data.all_predict)
                    .sort(([,a],[,b]) => b - a);

                // ğŸ’¡ HTML ìƒì„± ë¡œì§ì„ ìƒˆë¡œìš´ CSS êµ¬ì¡°ì— ë§ê²Œ ìˆ˜ì •
                const allProbsHTML = sortedProbs.map(([className, prob]) => {
                    const percentage = (prob * 100).toFixed(2);
                    return `
                        <li>
                            <span class="class-name">${className}</span>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${percentage}%;"></div>
                            </div>
                            <span class="percentage-text">${percentage}%</span>
                        </li>
                    `;
                }).join('');

                resultContainer.innerHTML = topPredictionHTML + `<ul class="all-predict">${allProbsHTML}</ul>`;

            } catch (error) {
                resultContainer.innerHTML = `<p style="color: red;">ì˜ˆì¸¡ ì‹¤íŒ¨: ${error.message}</p>`;
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
