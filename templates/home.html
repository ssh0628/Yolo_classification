<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f7f6;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px H20px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }

        /* 💡 기존 스타일을 유지한 폼 요소 */
        #predict input[type="file"] {
            display: none;
        }
        .file-label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 1rem;
            transition: background-color 0.3s ease; /* 부드러운 색상 전환 효과 추가 */
        }
        .file-label:hover {
            background-color: #0056b3;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 1rem;
            transition: background-color 0.3s ease; /* 부드러운 색상 전환 효과 추가 */
        }
        button:hover {
            background-color: #218838;
        }
        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }
        legend {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 1rem;
        }

        /* 💡 나머지 요소는 기존 스타일 유지 */
        #image-preview {
            margin-top: 1.5rem;
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;
            margin: 1.5rem auto 0;
        }
        #result-container {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #333;
        }
        #spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>

        <form id="predict">
            <fieldset>
                <legend>이미지 업로드</legend>
                <label for="file-input" class="file-label">이미지 선택</label>
                <input type="file" id="file-input" name="file" accept="image/*" required>
                <br>
                <button type="submit">예측하기</button>
            </fieldset>
        </form>
        
        <img id="image-preview" src="#" alt="Image preview">
        <div id="spinner"></div>
        <div id="result-container"></div>
    </div>

    <script>
        // JavaScript 로직은 이전에 수정한 최종본 그대로입니다. (완벽하게 작동합니다)
        const form = document.getElementById('predict');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const resultContainer = document.getElementById('result-container');
        const spinner = document.getElementById('spinner');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
                resultContainer.innerHTML = '';
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            spinner.style.display = 'block';
            resultContainer.innerHTML = '';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('서버 응답에 문제가 발생했습니다.');
                }
                
                const data = await response.json();
                const confidence = parseFloat(data.confidence);
                resultContainer.innerHTML = `
                    <p><strong>예측 결과:</strong> ${data.predicted_class}</p>
                    <p><strong>신뢰도:</strong> ${(confidence * 100).toFixed(2)}%</p>
                `;
            } catch (error) {
                resultContainer.innerHTML = `<p style="color: red;">예측 실패: ${error.message}</p>`;
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
